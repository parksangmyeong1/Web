<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            background:#f5f6f7;
        }
        #container{
            width: 735px;
            height: 997px;;

        }
        footer>ul{
            list-style: none;
        }
        #month{
            width: 110px;
        }
        #day{

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div id="logo">
                <a href="#">
                    <img src="../naver_logo.png" alt="naver_logo">
                </a>
            </div>
            <div>
                <form action="">
                    <label for="id">아이디
                        <input type="text" id="id">
                    </label>
                    <label for="pw">비밀번호
                        <input type="password" id="pw">
                    </label>
                    <label for="repw">비밀번호 재확인
                        <input type="password" id="repw">
                    </label>
                    <label for="name">이름
                        <input type="text" id="name">
                    </label>
                    <label for="year">생년월일
                        <input type="text" id="year" placeholder="년(4자)">
                    </label>
                    <select id="month">
                        <option selected>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <input type="text" id="day" placeholder="일">
                    <label for="gender">성별
                        <select id="gender">
                            <option selected>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                            <option>선택 안함</option>
                        </select>
                    </label>
                    <label for="email">본인 확인 이메일(선택)
                        <input type="email" id="email" placeholder="선택입력">
                    </label>
                    <label for="tel">휴대전화
                        <select>
                            <option selected>대한민국 +82</option>
                            <option>가나 +233</option>
                            <option>가봉 +231</option>
                            <option>가이나나 +592</option>
                            <option>감비아 +220</option>
                            <option>과테말라 +502</option>
                        </select>
                        <input type="tel" placeholder="전화번호">
                    </label>
                    <input type="submit" value="인증번호 받기">
                    <input type="tel" placeholder="인증번호를 입력하세요">
                    <input type="submit" value="가입하기">
                </form>
            </div>
            <footer>
                <ul>
                    <li>
                        <a href="#">이용약관</a>
                    </li>
                    <li>
                        <a href="#">개인정보처리방침</a>
                    </li>
                    <li>
                        <a href="#">책임과 한계와 법적고지</a>
                    </li>
                    <li>
                        <a href="#">회원정보 고객센터</a>
                    </li>
                    <li>
                        <a href="#"><img src="../naver_logo.png" width="20px" height="10px"></a>
                    </li>
                    <li>
                        Copyright <a href="#">NAVER Corp.</a>
                    </li>
                    <li>
                        All Rights Reserved.
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
