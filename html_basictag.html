<!DOCTYPE html>
<html> <!-- html생략가능 -->

    <!-- head : 웹 문서의 추가적인 속성들을 정의 -->
    <head>
        <!-- 문서의 제목 -->
        <title>HTML5 기본 태그</title>
        <!-- 문서의 추가적인 속성 -->
        <meta charset="utf-8"> <!--웹 문서의 문자 셋 설정-->
        <style></style>
        <script></script>
    </head>

    <body>
        <!-- 보여줄 내용 -->
        <!-- h1~h6 제목 표현 --> 
        <h1>header - h1</h1>
        <h2>header - &nbsp&nbsp&nbsp h2</h2>
        <h3>header - h3</h3>
        <h4>header - h4</h4>
        <h5>header - h5</h5>
        <h6>header - h6</h6>
    </body>
</html>
