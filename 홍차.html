        <hr>
        <h2>정의</h2>
        <p>홍차는 우롱차보다 더 많이 발효된 차의 일종이다. 동양에서는 찻물의 빛이 붉기 때문에
            홍차라고 부르지만, 서양에서는 찻잎의 색깔 때문에 'black tea'라고 부른다.
        </p>
        <br><br><hr>
        <h2 id="c-2">등급</h2>
        <p>홍차는 여러 가지로 등급이 매겨진다. </p>
        <p>- 브로큰 페코</p>
        <p>- 브로큰 페코 수숑</p>
        <p>- 브로큰 오렌지 페코 패닝</p>
